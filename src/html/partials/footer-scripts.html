 WebFont.load({

<script type="text/javascript" src="plugins/datatables/datatables.min.js" defer></script>
<!-- <script type="text/javascript" src="plugins/datatables/dataTables.scroller.min.js" defer></script> -->

<script src="plugins/TweenMax.min.js"></script>

<script>

	var radius = 8;
	TweenMax.staggerFromTo('.blob', 30 ,{
		cycle: {
			attr:function(i) {
				var r = i*90;
				return {
					transform:'rotate('+r+') translate('+radius+',0.1) rotate('+(-r)+')'
				}      
			}
		}  
	},{
		cycle: {
			attr:function(i) {
				var r = i*90+360;
				return {
					transform:'rotate('+r+') translate('+radius+',0.1) rotate('+(-r)+')'
				}      
			}
		},
		ease:Linear.easeNone,
		repeat:-1
	});

</script>
