<div class="new-offer-buying new-offer-form new-offer-form--active js-new-offer-form js-new-offer-buying">
	
	<div class="new-offer-tip home-market-top-panel">Highest bid: <div class="new-offer-tip-value js-new-offer-tip-value-buying" data-value="11000"><span>11000</span> USD</div></div>

	<div class="new-offer-box">
		<div class="new-offer-box__inner">

			<div class="new-offer-amount">
				<div class="row align-items-center">
					<div class="col-3">
						<div class="new-offer-amount__title">Buying</div>
					</div>
					<div class="col">
						<label class="input-label"><input class="form-control no-spinners new-offer-buying-curr-1 js-new-offer-buying-curr-1 js-price-input" type="number" min="0" placeholder="0"></label>	
					</div>
					<div class="col-auto">
						<div class="new-offer-amount__currency">
							<select>
								<option>BTC</option>
								<option>ETH</option>
								<option>XMR</option>
								<option>BTC</option>
								<option>ETH</option>
								<option>USD</option>
								<option>BTC</option>
								<option>ETH</option>
								<option>XMR</option>
							</select>
						</div>
					</div>
				</div>									
			</div>

			<div class="new-offer-amount">
				<div class="row align-items-center">
					<div class="col-3">
						<div class="new-offer-amount__title">for a price <span>(per one)</span></div>
					</div>
					<div class="col">
						<label class="input-label"><input class="form-control no-spinners js-price-input" type="number" min="0" type="text" placeholder="0"></label>	
					</div>
					<div class="col-auto">
						<div class="new-offer-amount__currency">
							<select>
								<option>BTC</option>
								<option>ETH</option>
								<option>XMR</option>
								<option>BTC</option>
								<option>ETH</option>
								<option>USD</option>
								<option>BTC</option>
								<option>ETH</option>
								<option>XMR</option>
							</select>
						</div>
					</div>
				</div>									
			</div>

			<div class="new-offer-summary">
				<div class="new-offer-summary-item new-offer-summary-sum row">
					<div class="col-3"><b>Sum: </b></div>
					<div class="col"><span class="new-offer-summary-sum__value">530</span> <span class="new-offer-summary-sum__curr">USD</span></div>
				</div>
				<div class="new-offer-summary-item new-offer-summary-fee row">
					<div class="col-3"><b>Fee: </b></div>
					<div class="col"><span class="new-offer-summary-fee__value">5.3</span> <span class="new-offer-summary-fee__curr">USD</span></div>
				</div>
				<div class="new-offer-summary-item new-offer-summary-total row">
					<div class="col-3"><b>Total: </b></div>
					<div class="col"><span class="new-offer-summary-total__value">535.3</span> <span class="new-offer-summary-total__curr">USD</span></div>
				</div>
			</div>

			<div class="new-offer-submit">
				<button class="new-offer-submit-btn btn btn-primary w-100">Create offer</button>
			</div>

		</div>
	</div>

</div>
